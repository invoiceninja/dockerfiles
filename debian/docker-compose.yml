# name: invoiceninja

x-logging: &default-logging
  options:
    max-size: "10m"
    max-file: "3"
  driver: json-file

x-app-volumes: &volumes
  volumes:
      - ./.env:/app/.env
      - app_cache:/var/www/html/bootstrap/cache
      - app_storage:/app/storage
      - caddy_data:/data

services:
  app:
    build:
      context: .
      target: app
    image: invoiceninja/invoiceninja-octane:${TAG:-latest}
    restart: unless-stopped
    command: --port=80 --workers=2 --log-level=info
    # command: --host=example.com --port=443 --workers=2 --https --http-redirect --log-level=info
    ports:
      - "80:80" # HTTP
      # - "443:443" # HTTPS
      # - "443:443/udp" # HTTP/3, Works for chromium based browser, but causes H3_GENERAL_PROTOCOL_ERROR for pdf previews in Firefox 
    env_file:
      - ./.env
    <<: *volumes
    healthcheck:
      start_period: 180s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      # mariadb:
      #   condition: service_healthy
      # valkey:
      #   condition: service_healthy
    logging: *default-logging
    # tty: true

  app-scheduler:
    build:
      context: .
      target: scheduler
    image: invoiceninja/invoiceninja-octane-scheduler:${TAG:-latest}
    restart: unless-stopped
    command: --verbose
    env_file:
      - ./.env
    <<: *volumes
    depends_on:
      app:
        condition: service_healthy
    logging: *default-logging

  app-worker:
    build:
      context: .
      target: worker
    image: invoiceninja/invoiceninja-octane-worker:${TAG:-latest}
    restart: unless-stopped
    command: --verbose --sleep=3 --tries=3 --max-time=3600
    deploy:
      mode: replicated
      replicas: 2
    env_file:
      - ./.env
    <<: *volumes
    depends_on:
      app:
        condition: service_healthy
    logging: *default-logging

  mysql:
    image: mysql:8
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

